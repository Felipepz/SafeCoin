<body class="">

    <div class="container">
      <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 text-white fs-3" href="../html_safecoin/dashboard.html">
        Safe Coin

  <main class="main-content  mt-0">
    <section class="min-vh-100 mb-8">
      <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('../static/img/curved-images/cripto1.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">
              <h1 class="text-white mb-2 mt-5">Bem vindo ao SafeCoin</h1>
              <p class="text-lead text-white">Acompanhe a sua carteira de cripmoedas.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0">
              <div class="card-header text-center pt-4">
                <h5>Registre-se aqui</h5>
                <h6>Usuário</h6>
              </div>
              
              <div class="card-body">
                <form id="inscricaoForm" role="form text-left">
                  <div class="mb-3">
                    <label class="text-center">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome" aria-label="Nome" aria-describedby="email-addon" required>
                  </div>
                  <div class="mb-3">
                    <label class="text-center">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" aria-label="Email" aria-describedby="email-addon" required>
                  </div>
                  <div class="mb-3">
                    <label class="text-center">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha" aria-label="Senha" aria-describedby="password-addon" required>
                  </div>
                  <div class="mb-3">
                    <label class="text-center">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data_nascimento" placeholder="Data de Nascimento" aria-label="data" aria-describedby="email-addon" required>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" onclick="enviarFormularioU()">Inscrever-se</button>
                  </div>
                  <p class="text-sm mt-3 mb-0">Já possui uma conta? <a href="/login" class="text-dark font-weight-bolder">Entrar</a></p>
                </form>
                <div id="mensagem"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      function enviarFormularioU() {
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const data_nascimento = document.getElementById('data_nascimento').value;
    
        const dados = {
          nome: nome,
          email: email,
          senha: senha,
          data_nascimento: data_nascimento
        };
    
        fetch('/cadastrar_usuario', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(dados),
        })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Erro ao enviar os dados');
          }
        })
        .then(data => {
          document.getElementById('mensagem').innerText = 'Usuário cadastrado com sucesso! ID: ' + data.MSG;
        })
        .catch(error => {
          document.getElementById('mensagem').innerText = 'Erro: ' + error.message;
        });
      }
    </script>
